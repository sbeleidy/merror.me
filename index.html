<!doctype html>

<html>
  <head>
    <title>merror.me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="/src/merror-app.html">
    <link rel="manifest" href="manifest.json">
    
    <!-- Older Chrome configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="merror.me">
    <link rel="icon"
          sizes="192x192"
          href="src/img/merror@4x.png">
  </head>
  <body>
    
    <platinum-sw-register
        base-uri="bower_components/platinum-sw/"
        skip-waiting
        clients-claim
        auto-register
        reload-on-install>
      <platinum-sw-cache default-cache-strategy="fastest"></platinum-sw-cache>
    </platinum-sw-register>
    <merror-app></merror-app>
  </body>
</html>
