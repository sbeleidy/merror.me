<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/webrtc-video/webrtc-video.html">

<dom-module id="simple-view">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
    </style>
    <webrtc-video mute mirror width="{{width}}" height="{{height}}" fullbleed></webrtc-video>
  </template>

  <script>
    Polymer({

      is: 'simple-view',

      properties: {
        width: {
          type: Number,
          value: 500
        },
        height: {
          type: Number,
          value: 300
        }
      },
      attached: function(){
        this.width = window.innerWidth -10;
        this.height = window.innerHeight -10;
      }

    });
  </script>
</dom-module>
