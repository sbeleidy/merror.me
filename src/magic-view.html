<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/webrtc-video/webrtc-video.html">
<link rel="import" href="../bower_components/analog-clock/analog-clock.html">

<dom-module id="magic-view">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      analog-clock {
        opacity: 0.3;
        position: fixed;
        top: 50px;
        left: 30px;
      }
    </style>
    <webrtc-video mute mirror width="{{width}}" height="{{height}}" fullbleed></webrtc-video>
    <analog-clock
      bcolor="white"
      ccolor="transparent"
      hcolor="white"
      mcolor="white"
      scolor="white"
      size="50px"
      ></analog-clock>
  </template>

  <script>
    Polymer({

      is: 'magic-view',

      properties: {
        width: {
          type: Number,
          value: 500
        },
        height: {
          type: Number,
          value: 300
        }
      },
      attached: function(){
        this.width = window.innerWidth -10;
        this.height = window.innerHeight -10;
      }

    });
  </script>
</dom-module>
